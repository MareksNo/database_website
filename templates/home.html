{% extends "base.html" %}
{% block content %}
<body>
    <div align="center">
        <h1>Welcome to Data Shop!</h1>
        <div class="container">
            <fieldset class="form-group">
                <div>
                    <form action="" method="post">
                        <input type="text" name="name" class="form-control form-control-lg">
                        <input type="submit" name="search_product" class="btn btn-outline-info" value="Search">
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="container">
        {% for product in products %}
        <div class="content-section">
            <h2><a href="{{ url_for('display_product', product_id=product.id_product) }}">{{ product.product_name }}</a></h2>
            <div>{{ product.price }}$</div>
            <div>{{ product.seller.username }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
