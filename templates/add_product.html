{% extends "base.html" %}
{% block content %}
<h1 align="center">Create a new product!</h1>
     <div class="container">
        <form action="" method="post">
            <div>
                <span>Product Name</span>
                <input type="text" name="product_name" class="form-control form-control-lg">
            </div>

            <div>
                <span>Price</span>
                <input type="text" name="price" class="form-control form-control-lg">
            </div>

            <div class="form-group" class="btn btn-outline-info">
                <input type="submit" name="submit_product" class="btn btn-outline-info" value="Submit Product">
            </div>
        </form>
     </div>
{% endblock %}
